<!doctype html>
<html>
<head>
  <title>D3</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<p id="demo"></p>
<script>
	d3.json("abc.json",function(data){  
		
		var canvas=d3.select("body").append("svg")
		.attr("width",2000)
		.attr("height",1000)
		canvas.selectAll("rect")
		.data(data)
		.enter()
		.append("rect")
		.attr("width",function(d){
			//window.alert(d.name +" "+d.gdp);
			return d.gdp/5;
		})
		.attr("height",40)
		.attr("y",function(d,i)
		{
			return i*50;
		})
		.attr("fill","blue")


		canvas.selectAll("text")
		.data(data)
		.enter()
		.append("text")
		.attr("fill","white")
		.attr("y",function(d,i)
		{
			return i*50+25;
		})
		.text(function(d)
		{
			return d.name;
		})
	})
</script>

</body>
</html>
